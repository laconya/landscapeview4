<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-height, height=device-width, initial-scale=1.0">
  <title>Landscape Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    .rotated {
      width: 100vh;
      height: 100vw;
      transform: rotate(90deg);
      transform-origin: center center;
      transform-box: fill-box;
      position: absolute;
      top: 0;
      left: 0;
    }

    iframe {
      width: 100vh;
      height: 100vw;
      border: none;
    }
  </style>
</head>
<body>
  <div class="rotated">
    <!-- Ganti src dengan URL tujuan yang diinginkan -->
    <iframe src="https://www.youtube.com" allowfullscreen></iframe>
  </div>
</body>
</html>
