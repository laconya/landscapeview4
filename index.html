<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landscape YouTube Search</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }

    .rotated-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(90deg);
      transform-origin: center center;
      width: 100vh;
      height: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    form {
      margin: 10px;
    }

    input[type="text"] {
      width: 60vw;
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: #FF0000;
      color: white;
      cursor: pointer;
    }

    iframe {
      width: 90vw;
      height: 60vh;
      border: none;
      margin-top: 10px;
      background: black;
    }
  </style>
</head>
<body>
  <div class="rotated-wrapper">
    <form onsubmit="event.preventDefault(); searchYouTube();">
      <input type="text" id="searchInput" placeholder="Cari video di YouTube...">
      <button type="submit">Cari</button>
    </form>
    <iframe id="resultsFrame" src="" allowfullscreen></iframe>
  </div>

  <script>
    function searchYouTube() {
      const query = document.getElementById('searchInput').value.trim();
      const iframe = document.getElementById('resultsFrame');
      if (query !== '') {
        const searchUrl = `https://www.youtube.com/embed?listType=search&list=${encodeURIComponent(query)}`;
        iframe.src = searchUrl;
      }
    }
  </script>
</body>
</html>
