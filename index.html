<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landscape Google Search</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }

    .rotated-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(90deg);
      transform-origin: center center;
      width: 100vh;
      height: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      text-align: center;
    }

    input[type="text"] {
      width: 60vw;
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="rotated-wrapper">
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <input type="text" name="q" placeholder="Cari di Google...">
      <button type="submit">Cari</button>
    </form>
  </div>
</body>
</html>
